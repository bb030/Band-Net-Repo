<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Create Venue Profile</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <h1 style="text-align:center">Create Venue Profile</h1>

  <body>
    <div class="container">
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="vname">Venue Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="vname" name="venuename" placeholder="Your venue name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="state">State</label>
            </div>
            <div class="col-75">
              <input type="text" id="state" name="state" placeholder="State..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
                <label for="city">City</label>
            </div>
            <div class="col-75">
                <input type="text" id="city" name="city" placeholder="City..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="intro">Venue Introduction</label>
            </div>
            <div class="col-75">
                <textarea id="intro" name="venueintro" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="picture">Venue Picture</label>
            </div>
            <div class="col-25">
                <form action="/action_page.php">
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">
                  </form>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
                <label for="vtag">Venue Tag</label>
            </div>
            <div class="col-75">
                <input type="text" id="vtag" name="venuetag" placeholder="Your venue tag..">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div> <br>
